<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style_task3.css">
</head>
<body>

<form class="form-box">

    <div class="row">
        <label>Last Name:</label>
        <input type="text" placeholder="Last Name">
    </div>

    <div class="row">
        <label>First Name:</label>
        <input type="text" placeholder="First Name">
    </div>

    <div class="row">
        <label>Fathers Name:</label>
        <input type="text" placeholder="Fathers Name">
    </div>

    <div class="row">
        <label>Mothers Name:</label>
        <input type="text" placeholder="Mothers Name">
    </div>

    <div class="row">
        <label>Gender:</label>
        <span><input type="radio" name="gender"> Male</span>
        <span><input type="radio" name="gender"> Female</span>
        <span><input type="radio" name="gender"> Other</span>
        <input type="text" class="small" placeholder="If other">
    </div>

    <div class="row">
        <label>Age:</label>
        <input type="number">
    </div>

    <div class="row">
        <label>Date of Birth:</label>
        <input type="text" placeholder="dd - mm - yyyy">
    </div>

    <div class="row">
        <label>Pan Card Number:</label>
        <input type="text" placeholder="If any">
    </div>

    <div class="row">
        <label>Driving License Number:</label>
        <input type="text" placeholder="If any">
    </div>

    <div class="row">
        <label>Address:</label>
        <input type="text" placeholder="Wing/Flat number,Building">
    </div>

    <div class="row">
        <label>District:</label>
        <input type="text" placeholder="District">
    </div>

    <div class="row">
        <label>City:</label>
        <input type="text" placeholder="City">
    </div>

    <div class="row">
        <label>Pin Code:</label>
        <input type="text" placeholder="421301">
    </div>

    <div class="row">
        <label>State:</label>
        <select>
            <option>Select State</option>
            <option>Maharashtra</option>
            <option>UP</option>
            <option>Bihar</option>
        </select>
    </div>

    <div class="row">
        <label>Country:</label>
        <span>India</span>
        <input type="radio" name="country" checked>
        <input type="text" class="small" placeholder="If other">
    </div>

    <div class="row">
        <label>Bank Name:</label>
        <input type="text" placeholder="Bank Name">
    </div>

    <div class="row">
        <label>Bank Account Number:</label>
        <input type="text" class="account" placeholder="Account Number">
    </div>

    <div class="row agree">
        <input type="checkbox">
        <label>I Agree to terms and Conditions.</label>
    </div>

    <button>Submit</button>

</form>

</body>
</html>
