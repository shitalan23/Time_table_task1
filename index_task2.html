<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout</title>
    <link rel="stylesheet" href="style_task2.css">
</head>
<body>

<h2>Table with column and row spanned:</h2>

<table class="layout-table">

    <!-- Row 1 (reduced height) -->
    <tr class="row1">
        <td class="logo">Logo</td>
        <td class="top-menu" colspan="3">Top Menu</td>
    </tr>

    <!-- Row 2 -->
    <tr>
        <td class="side-menu" rowspan="2">Side <br> Menu</td>
        <td class="world-news">World</td>
        <td class="financial">Financial</td>
        <td class="ads" rowspan="2">List of <br>Ads</td>
    </tr>

    <!-- Row 3 -->
    <tr>
        <td class="technology">Technology</td>
        <td class="sports">Sports</td>
    </tr>

    <!-- Row 4 Footer (reduced height) -->
    <tr class="row4">
        <td class="footer" colspan="4">Footer</td>
    </tr>

</table>

</body>
</html>
