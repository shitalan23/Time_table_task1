<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<table class="timetable">
    <!-- Main Title -->
    <tr>
        <th colspan="6" class="title">Time Table</th>
    </tr>

    <!-- Days Row -->
    <tr>
        <th rowspan="6" class="hours">Hours</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
    </tr>

    <!-- Row 1 -->
    <tr>
        <td class="sub">Science</td>
        <td class="sub">Maths</td>
        <td class="sub">Science</td>
        <td class="sub">Maths</td>
        <td class="sub">Arts</td>
    </tr>

    <!-- Row 2 -->
    <tr>
        <td class="sub">Social</td>
        <td class="sub">History</td>
        <td class="sub">English</td>
        <td class="sub">Social</td>
        <td class="sub">Sports</td>
    </tr>

    <!-- Lunch Row -->
    <tr>
        <th colspan="5" class="lunch">Lunch</th>
    </tr>

    <!-- Row 4 (after lunch) -->
    <tr>
        <td class="sub">Science</td>
        <td class="sub">Maths</td>
        <td class="sub">Science</td>
        <td class="sub">Maths</td>
        <td rowspan="2" class="project">Project</td>
    </tr>

    <!-- Row 5 (last row) -->
    <tr>
        <td class="sub">Social</td>
        <td class="sub">History</td>
        <td class="sub">English</td>
        <td class="sub">Social</td>
    </tr>

</table>

</body>
</html>
